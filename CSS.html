<!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

 <style>
    /* Estilos para el menú */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #FBE100;
      /* Color de fondo */
      padding: 10px;
      /* Espaciado interno */
      z-index: 1000;
      /* Asegura que el menú esté encima del contenido */
    }

    /* Estilos para los elementos del menú */
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #000000;
      /* Color del texto */
      padding: 0 15px;
      /* Espaciado horizontal */
    }

    /* Estilos para el contenedor del contenido */
    .content-container {
      margin-top: 60px;
      /* Ajuste para dejar espacio para el menú */
    }

    /* Estilos para el pie de página */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      /* Color de fondo */
      padding: 10px;
      /* Espaciado interno */
      text-align: center;
      /* Centrar el contenido */
      border-top: 1px solid #ddd;
      /* Borde superior */
    }

    /* Estilos para el logotipo de JavaScript en el pie de página */
    footer img {
      height: 30px;
      /* Altura de la imagen */
      margin-left: 10px;
      /* Espaciado a la izquierda */
    }
  </style>
